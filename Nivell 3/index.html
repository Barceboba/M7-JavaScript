<head>
    <meta charset="UTF-8">

<body>



    <main style="display: flex; justify-content: center; align-items: center; height: 100vh;">

        <div style="width: 400px;">
            <div class="row">
                <div class="col-12">

                    <div class="cos bg-warning ">

                        <div class="row p-2 mt-3 mb-2 ">

                            <div class="col-12">
                                <input type="text" class="form-control text-right bg-primary resultat" value="0"
                                    id="resultat" /><input type="hidden" value="0" />
                            </div>
                        </div>


                        <div class="p-2 teclasCal">


                            <div class="row text-center mb-2">

                                <div class="col-3">
                                    <button type="button" name="valor-ope"  class="btn btn-outline-success operador" value="+">+</button>
                                </div>
                                <div class="col-3">
                                    <button type="button" name="valor-ope"  class="btn btn-outline-success operador" value="-">-</button>
                                </div>
                                <div class="col-3">
                                    <button type="button" name="valor-ope" class="btn btn-outline-success operador" value="*">&times;</button>
                                </div>
                                <div class="col-3">
                                    <button type="button" name="valor-ope" class="btn btn-outline-success operador" value="/">&divide;</button>
                                </div>
                            </div>

                            <div class="row text-center mb-2">
                                <div class="col-3"><button type="button" name="valor-num" class="btn btn-outline-info" value="3">3</button>
                                </div>
                                <div class="col-3"><button type="button" name="valor-num" class="btn btn-outline-info num" value="7" >7</button>
                                </div>
                                <div class="col-3"><button type="button" name="valor-num" class="btn btn-outline-info num" value="8">8</button>
                                </div>
                                <div class="col-3"><button type="button" name="valor-num" class="btn btn-outline-info num" value="9">9</button>
                                </div>
                            </div>

                            <div class="row text-center mb-2">
                                <div class="col-3"><button type="button" name="valor-num" class="btn btn-outline-info num" value="2">2</button>
                                </div>
                                <div class="col-3"><button type="button" name="valor-num" class="btn btn-outline-info num" value="3">3</button>
                                </div>
                                <div class="col-3"><button type="button" name="valor-num" class="btn btn-outline-info num" value="4">4</button>
                                </div>
                                <div class="col-3"><button type="button" name="valor-num" class="btn btn-outline-info num" value="5">5</button>
                                </div>
                            </div>

                            <div class="row text-center mb-2">
                                <div class="col-3">
                                    <button type="button" name="valor-num" class="btn btn-outline-info num" value="0">0</button>
                                </div>
                                <div class="col-3">
                                    <button type="button" name="valor-num" class="btn btn-outline-info num" value="1">1</button>
                                </div>
                                <div class="col-3">
                                    <button type="button" class="btn btn-outline-primary decimal" name="valor-dot" value=".">.</button>
                                </div>
                                <div class="col-3">
                                    <button type="button" class="btn btn-outline-primary nateja" value="nateja">C</button>
                                </div>
                            </div>
                            <div class="row text-center mb-2">
                                <div class="d-grid gap-2 col-6 mx-auto" >
                                    <button type="button" class="btn btn-outline-danger igu operador" name="valor-igu" value="=">=</button>
                                </div>

                            </div>



                        </div>

                    </div>

                </div>
            </div>

        </div>
    </main>
    <script src="js/calcu.js"></script>
<!--Scripts popper bootstrap-->

    </script>
