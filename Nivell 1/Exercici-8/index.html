            <script>
                //Variables
                let valor1 = Number(prompt("num1"));
                
                let valor2 = Number(prompt("num2"));
                
                let operador = prompt("operacio");
                

                
       
       
                // Declaración de la función
                function calculadora() {
                    if (operador == "+") {
                     suma = (valor1 + valor2);
                     operador = suma;
                      
                    }
                    else if (operador == "-") {
                      resta = (valor1 - valor2);
                      operador = resta;
       
                    }
                    else if (operador == "*") {
                      multi = (valor1 * valor2);
                      operador = multi;
       
                    }
                    else if (operador == "/") {
                     divi =  (valor1 / valor2);
                     operador = divi;
       
                    }
                }
       
                let resultat = calculadora(operador, valor1, valor2);
               
               document.write (operador);
       
       
            </script>
