    <!--Crea una funció anomenada calculadora que tingui com a entrada els següents paràmetres: operador, valor1 i valor2. 
Estructura de la funció que faci sumes, restes i multiplicacions. El resultat haurà de ser mostrar per pantalla.

		
			function calculadora( __, __, __)
			{
			……...
			}
			
			var resultat = calculadora('resta',40,20);-->

     <script>
         // Variables
         let num1 =Number(prompt("Introdir el primer nº, sis plau."));
               
         let operacio = prompt("Introdir operació a realitzar, sis plau.", "suma+ resta- divisio/ multiplicació*");
                
         let num2 =Number(prompt("Introdir el segon nº, sis plau."));
         
         
        //Condicionales operaciones
         if (operacio == "+") {
             document.write("El resultat de la suma és: " + (num1 + num2) + ".");
         }
         else if (operacio == "-") {
            document.write("El resultat de la resta és: " + (num1 - num2) + ".");
         }

         else if (operacio == "*") {
            document.write("El resultat de la multiplicació és: " + (num1 * num2) + ".");
         }

         else if (operacio == "/") {
            document.write("El resultat de la divisió és: " + (num1 / num2) + ".");
         }


     </script>       
    
</body>
